<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.webp">
</head>
<body class="effect">
  <audio src="Tic_Tac_Toe_music.mp3"loop id="music1"></audio>
  <audio src="victory.mp3" id="music2"></audio>
  <button id="mode">☀️ Light Mode</button>
<div class="container">
  <div class="msg-container">
    <p id="msg">Winner</p>
  </div>
  <div class="heading">Tic Tac Toe</div>
  <div class="outline">
    <button class="inner" id="0"></button>
    <button class="inner" id="1"></button>
    <button class="inner" id="2"></button>
    <button class="inner" id="3"></button>
    <button class="inner" id="4"></button>
    <button class="inner" id="5"></button>
    <button class="inner" id="6"></button>
    <button class="inner" id="7"></button>
    <button class="inner" id="8"></button>
  </div>
  
  <button id="reset-btn">Reset Game</button>

</div>


    <script src="script.js"></script>
</body>
</html>
